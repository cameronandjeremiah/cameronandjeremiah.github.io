<html>
  <head>
    {% include head.html %}
  </head>        
  <body>
    <div class="grid-container full fluid">
        {% include menu_off_canvas.html %}
      <div class="grid-y grid-frame off-canvas-content" data-off-canvas-content id="all">
        <div class="cell shrink header {% if page.header.shadow %}shadow{% endif %}" id="nav">
              {% include nav.html %}
        </div>
        <div class="cell auto body cell-block cell-block-container" id="cell-block-container">
           {{ content }}
          <!-- START FOOTER -->
           {% if page.footer == 'enable' %}
              <div class="shrink footer grid-container full">
                  {% include footer.html %}
              </div> 
           {% endif %}
            <!-- END FOOTER -->
        </div> 
            <!-- END BODY -->        
            <!-- START FOOTER -->
        
        
      </div>
    </div>
    {% include scripts.html %}

  </body>
</html>
