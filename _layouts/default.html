<html class="no-js">
  <head>
    {% include head.html %}
  </head>        
  <body>
    <div class="grid-container full fluid">
        {% include menu_off_canvas.html %}
      <div class="grid-y grid-frame off-canvas-content" data-off-canvas-content id="all">
        <div class="cell shrink header {% if page.header.shadow %}shadow{% endif %}" id="nav">
              {% include nav.html %}
        </div>
        <div class="cell" id="sticky-top"></div>
        <div class="cell auto body cell-block-container" id="cell-block-container">
           {{ content }}
        </div> 
            <!-- END BODY -->        
            <!-- START FOOTER -->
        {% if page.footer == 'enable' %}
        <div class="cell shrink footer">
              {% include footer.html %}
        </div> <!-- end .footer -->
        {% endif %}
            <!-- END FOOTER -->
        
      </div>
    </div>
    {% include scripts.html %}

  </body>
</html>
