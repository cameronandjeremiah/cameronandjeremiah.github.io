<html class="no-js">
  <head>
    {% include head.html %}
  </head>        
  <body>
    <div class="grid-container full fluid">
        {% include menu_off_canvas.html %}
      <div class="grid-y grid-frame off-canvas-content" data-off-canvas-content>
        <div class="cell shrink header">
              {% include nav.html %}
        </div>
        <div class="cell auto body cell-block-container">
            <!-- START BODY -->
            {{ content }}
            <!-- END BODY -->
        </div>  <!-- end .body cell -->
        
            <!-- START FOOTER -->
        {% unless page.footer == 'disable' %}
        <div class="cell shrink footer">
              {% include footer.html %}
        </div> <!-- end .footer -->
        {% endunless %}
            <!-- END FOOTER -->
        
      </div>
    </div>
    {% include scripts.html %}

  </body>
</html>
