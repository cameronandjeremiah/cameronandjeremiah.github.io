<!doctype html>

<!--
  Cameron and Jeremiah's Wedding Website
  Built with love by Jeremiah and Baker
  Based on Daigo Fujiwara's Jekyll-Foundation 6 Theme
-->

<html class="no-js">
  <head>
    {% include head.html %}
  </head>        
  <body>
    <div class="grid-y grid-frame">
        {% include menu_off_canvas.html %}
        <div class="cell shrink header">
          <div class="off-canvas-content" data-off-canvas-content>
          {% include nav.html %}
          </div>
        </div>
      <div class="cell auto body off-canvas-content cell-block-container" data-off-canvas-content>
          <!-- START BODY -->
          {{ content }}
          <!-- END BODY -->
      </div>  <!-- end .body cell -->
      <div class="cell shrink footer off-canvas-content" data-off-canvas-content>
          <!-- START FOOTER -->
          {% unless page.footer == 'disable' %}
            {% include footer.html %}
          {% endunless %}
          <!-- END FOOTER -->
      </div> <!-- end .footer -->
    </div>
    {% include scripts.html %}

  </body>
</html>
