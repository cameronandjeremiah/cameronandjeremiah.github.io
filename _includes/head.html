<!-- Required Meta Tags -->
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Include Analytics and SEO pages -->
{% include analytics.html %}
{% include seo.html%}

<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Libre+Baskerville|PT+Serif" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<!-- Load Style Sheet -->
<link rel="stylesheet" href="{{ site.url }}/css/app.css">

<!--  Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/img/favicon/favicon-16x16.png">
<link rel="manifest" href="{{ site.url }}/img/favicon/site.webmanifest">
<link rel="mask-icon" href="{{ site.url }}/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="{{ site.url }}/img/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="msapplication-config" content="{{ site.url }}/img/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- Load Mapbox Resources -->
 <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
 <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
